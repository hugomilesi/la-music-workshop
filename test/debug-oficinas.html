<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Oficinas</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Debug Oficinas</h1>
    <button onclick="testWorkshops()">Testar Busca de Workshops</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://xfqgcfeoswlkcgdtikco.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhmcWdjZmVvc3dsa2NnZHRpa2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NTUzNjMsImV4cCI6MjA2NjEzMTM2M30.eu-4s7H7nFjGqN4rDPMqNHIrjFys2V9u4zPotH8W3Y0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testWorkshops() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                console.log('üîç Iniciando teste de busca de workshops...');
                
                const { data, error } = await supabase
                    .from('workshops')
                    .select(`
                        *,
                        unidades!unit_id(id, nome)
                    `)
                    .eq('status', 'ativa')
                    .order('data_inicio', { ascending: true });
                
                if (error) {
                    console.error('‚ùå Erro na consulta:', error);
                    resultDiv.innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
                    return;
                }
                
                console.log('‚úÖ Dados recebidos:', data);
                resultDiv.innerHTML = `
                    <h2>Resultado:</h2>
                    <p><strong>Total de workshops:</strong> ${data?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('üí• Erro inesperado:', error);
                resultDiv.innerHTML = `<p style="color: red;">Erro inesperado: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
