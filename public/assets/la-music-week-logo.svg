<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="48" cy="48" r="48" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Music Note Design -->
  <g fill="url(#logoGradient)">
    <!-- Main Note Stem -->
    <rect x="42" y="20" width="3" height="40" rx="1.5"/>
    
    <!-- Note Head -->
    <ellipse cx="38" cy="58" rx="6" ry="4" transform="rotate(-20 38 58)"/>
    
    <!-- Musical Staff Lines -->
    <rect x="25" y="35" width="25" height="1" opacity="0.7"/>
    <rect x="25" y="40" width="25" height="1" opacity="0.7"/>
    <rect x="25" y="45" width="25" height="1" opacity="0.7"/>
    
    <!-- Treble Clef Inspired Element -->
    <path d="M55 25 C60 25, 65 30, 65 35 C65 40, 60 45, 55 45 C50 45, 45 40, 45 35 C45 30, 50 25, 55 25 Z" opacity="0.8"/>
    <circle cx="55" cy="35" r="3" fill="url(#bgGradient)"/>
    
    <!-- Sound Waves -->
    <path d="M70 30 Q75 35 70 40" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M73 28 Q80 35 73 42" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.4"/>
    
    <!-- LA Letters -->
    <text x="48" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">LA</text>
  </g>
</svg>