<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Music Note Symbol -->
  <g transform="translate(100,100)" fill="white">
    <!-- Note Head -->
    <ellipse cx="-20" cy="25" rx="12" ry="8" transform="rotate(-20)"/>
    <!-- Note Stem -->
    <rect x="-8" y="-35" width="3" height="60" rx="1.5"/>
    <!-- Note Flag -->
    <path d="M -5 -35 Q 15 -45 20 -25 Q 15 -15 -5 -20 Z" opacity="0.9"/>
    
    <!-- Musical Staff Lines (simplified) -->
    <g opacity="0.6" stroke="white" stroke-width="1.5" fill="none">
      <line x1="-40" y1="-10" x2="40" y2="-10"/>
      <line x1="-40" y1="0" x2="40" y2="0"/>
      <line x1="-40" y1="10" x2="40" y2="10"/>
    </g>
    
    <!-- LA Text -->
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">LA</text>
  </g>
</svg>