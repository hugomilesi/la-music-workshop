<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal laranja/amarelo -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro de sombra -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fundo com bordas arredondadas -->
  <rect x="20" y="20" width="472" height="472" rx="80" ry="80" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  
  <!-- Nota musical principal -->
  <g transform="translate(120, 150)">
    <!-- Haste da nota -->
    <rect x="60" y="40" width="12" height="160" fill="#FFF" rx="6"/>
    
    <!-- CabeÃ§a da nota -->
    <ellipse cx="48" cy="180" rx="24" ry="16" fill="#FFF"/>
    
    <!-- Bandeira da nota -->
    <path d="M 72 40 Q 120 30 140 60 Q 120 90 72 80 Z" fill="#FFF"/>
    
    <!-- Linhas musicais decorativas -->
    <line x1="0" y1="140" x2="160" y2="140" stroke="#FFF" stroke-width="4" opacity="0.6"/>
    <line x1="0" y1="160" x2="160" y2="160" stroke="#FFF" stroke-width="4" opacity="0.6"/>
    <line x1="0" y1="180" x2="160" y2="180" stroke="#FFF" stroke-width="4" opacity="0.6"/>
    <line x1="0" y1="200" x2="160" y2="200" stroke="#FFF" stroke-width="4" opacity="0.6"/>
  </g>
  
  <!-- Texto "LA" -->
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFF" text-anchor="start">
    LA
  </text>
  
  <!-- Texto "MUSIC" -->
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#FFF" text-anchor="start">
    MUSIC
  </text>
  
  <!-- Texto "WEEK" -->
  <text x="320" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="500" fill="#FFF" text-anchor="start">
    WEEK
  </text>
  
  <!-- Ondas sonoras decorativas -->
  <g transform="translate(80, 350)" opacity="0.7">
    <!-- Primeira onda -->
    <path d="M 0 20 Q 40 0 80 20 Q 120 40 160 20 Q 200 0 240 20 Q 280 40 320 20" 
          stroke="#FFF" stroke-width="6" fill="none"/>
    
    <!-- Segunda onda -->
    <path d="M 0 50 Q 60 30 120 50 Q 180 70 240 50 Q 300 30 360 50" 
          stroke="#FFF" stroke-width="6" fill="none" opacity="0.8"/>
    
    <!-- Terceira onda -->
    <path d="M 0 80 Q 80 60 160 80 Q 240 100 320 80" 
          stroke="#FFF" stroke-width="6" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Elementos decorativos adicionais -->
  <circle cx="400" cy="100" r="12" fill="#FFF" opacity="0.5"/>
  <circle cx="430" cy="130" r="8" fill="#FFF" opacity="0.4"/>
  <circle cx="460" cy="160" r="10" fill="#FFF" opacity="0.3"/>
  
  <!-- Pequenas notas musicais decorativas -->
  <g transform="translate(380, 380)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#FFF"/>
    <rect x="8" y="-32" width="4" height="32" fill="#FFF"/>
  </g>
  
  <g transform="translate(420, 400)" opacity="0.5">
    <ellipse cx="0" cy="0" rx="6" ry="4" fill="#FFF"/>
    <rect x="6" y="-24" width="3" height="24" fill="#FFF"/>
  </g>
</svg>