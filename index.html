<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>LA Music Week</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Plataforma oficial do LA Music Week - Inscrições para oficinas e eventos musicais" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="background-color" content="#1F2937" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LA Music Week" />
    <meta name="apple-touch-startup-image" content="/assets/Logo Kids e LA.png" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-orientation" content="portrait" />
    <link rel="apple-touch-icon" href="/assets/Logo Kids e LA.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/Logo Kids e LA.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/assets/Logo Kids e LA.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/Logo Kids e LA.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/Logo Kids e LA.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/Logo Kids e LA.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/Logo Kids e LA.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="/assets/Logo Kids e LA.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/Logo Kids e LA.png" />
    
    <!-- Android/Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="LA Music Week" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    
    <!-- Microsoft Meta Tags -->
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    <meta name="msapplication-TileImage" content="/assets/Logo Kids e LA.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="LA Music Week" />
    <meta property="og:description" content="Plataforma oficial do LA Music Week - Inscrições para oficinas e eventos musicais" />
    <meta property="og:image" content="/assets/Logo Kids e LA.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lamusicweek.com" />
    <meta property="og:site_name" content="LA Music Week" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LA Music Week" />
    <meta name="twitter:description" content="Plataforma oficial do LA Music Week - Inscrições para oficinas e eventos musicais" />
    <meta name="twitter:image" content="/assets/Logo Kids e LA.png" />
    <meta name="twitter:site" content="@lamusicweek" />
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error([error.err.message, error.err.frame].filter(Boolean).join('\n'));
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
